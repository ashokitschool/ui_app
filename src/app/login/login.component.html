<div class="container">
    <h3>Login Here</h3>

    <form (submit)="userLogin()">
               
        <tr>
            <td>Enter Email:</td>
            <td>
               <input type="email" name="email" [(ngModel)]="user.email" />
            </td>
        </tr>
        <tr>
            <td> Enter Password:</td>
            <td>
               <input type="password" name="pwd" [(ngModel)]="user.pwd" />
            </td>
        </tr>
        
        <tr>
            <td>
               
            </td>
            <td>
               <input type="submit" value="Login" />
            </td>
        </tr>
    </form>

</div>
